<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        valor = prompt('digite o valor')
        aux = Math.abs(valor)
        document.write("o valor absoluto desse numero é " + aux + "<br>")
        aux = Math.trunc(valor)
        document.write("a parte inteira desse numero é " + aux + "<br>")
        aux = Math.round(valor)
        document.write("o valor inteiro mais proximo desse numero é " + aux + "<br>")
        aux = Math.sqrt(valor)
        document.write("a raiz quadrada desse numero é " + aux + "<br>")
        aux = Math.cbrt(valor)
        document.write("a raiz cubica desse numero é " + aux + "<br>")

    </script>
</body>

</html>
