<body>

    <script>
        const a = prompt('informe o valor 1');
        const b = prompt('informe o valor 2');

        if ((a%2) === 0) {
            document.write('valor '+ a +' é par<br>')
        }else{
            document.write('valor '+ a +' é impar<br>')
        }

        if ((b%2) === 0) {
            document.write('valor '+ b +' é par\n')
        }else{
            document.write('valor '+ b +' é impar\n')
        }

    </script>
</body>
