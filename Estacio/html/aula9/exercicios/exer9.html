<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        valor que voce quer calcular na tabuada<input type="number" id="numero1"><br>
        at√© qual valor voce quer calcular?? <input type="number" id="numero2"><br>
        <input type="button" value="calculadora" onclick="tabuada()">
    </form>

    <script>
        function tabuada() {
            const x = document.getElementById("numero1").value
            const y = document.getElementById("numero2").value

            for (let i = 0; i <= y; i++) {
                aux = x * i
                document.write(x + "*" + i + "=" + aux + "<br>")
            }
        }
    </script>
</body>

</html>
