<!DOCTYPE html>
<html>
    <head>
        <style>
            fieldset{
                background-color: #eeeeee;
            }
            legend {
                background-color: gray;
                color: black;
                padding: 30px 30px;
            }
        </style>
        
        <title>exercicios</title>
    
    </head>
    <body>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sobrenome:</label>
            <input type="text" id="lname" name="lname"><br>
            <input type="submit" value="ok">
        </fieldset>

        <fieldset>
            <legend>Radio</legend>
            <input type="radio" id="html" name="ling_fav" value="HTML">
            <label>HTML</label><br>
            <input type="radio" id="css" name="ling_fav" value="CSS">
            <label>CSS</label><br>
            <input type="radio" id="java" name="ling_fav" value="JAVA">
            <label>JAVA</label><br>
        </fieldset>

        <fieldset>
            <legend>checkbox</legend>
            <input type="checkbox" id="bike" name="vehicle1" value="Bike">
            <label for="vehicle1"> Bike</label><br>
            <input type="checkbox" id="car" name="vehicle2" value="Carro">
            <label for="vehicle2"> carro</label><br>
            <input type="checkbox" id="barco" name="vehicle3" value="Barco">
            <label for="vehicle3"> barco</label><br>
        </fieldset>

        <fieldset>
            <label for="login">Login:</label>
            <input type="text" name="login" id="Login"><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="Senha">
        </fieldset>

    </body>
</html>
