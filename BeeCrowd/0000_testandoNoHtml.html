<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        id quantidade valor<input type="text" id="nota1"><br>
        valor<input type="number" id="nota2"><br>
        id quantidade valor<input type="text" id="nota3"><br>
        valor<input type="number" id="nota4"><br>
        <input type="button" value="tafarel" onclick="magica()">
    </form>
    <script>



        function magica() {
            valor = parseFloat(prompt())
            console.log(valor)
            nota100 = 0
            nota50 = 0
            nota20 = 0
            nota10 = 0
            nota5 = 0
            nota2 = 0
            moeda1 = 0
            moeda0_50 = 0
            moeda0_25 = 0
            moeda0_10 = 0
            moeda0_05 = 0
            moeda0_01 = 0
            while ((0 <= valor) && (valor <= 1000000.00)) {
                if (valor >= 100) {
                    nota100++
                    valor = valor - 100
                } else if (valor >= 50) {
                    nota50++
                    valor = valor - 50
                } else if (valor >= 20) {
                    nota20++
                    valor = valor - 20
                } else if (valor >= 10) {
                    nota10++
                    valor = valor - 10
                } else if (valor >= 5) {
                    nota5++
                    valor = valor - 5
                } else if (valor >= 2) {
                    nota2++
                    valor = valor - 2
                } else if (valor >= 1) {
                    moeda1++
                    valor = valor - 1
                } else if (valor >= 0.50) {
                    moeda0_50++
                    valor = valor - 0.5
                } else if (valor >= 0.25) {
                    moeda0_25++
                    valor = valor - 0.25
                } else if (valor >= 0.10) {
                    moeda0_10++
                    valor = valor - 0.1
                } else if (valor >= 0.05) {
                    moeda0_05++
                    valor = valor - 0.05
                } else {
                    moeda0_01++
                    valor = valor - 0.01
                }
            }

            console.log(nota100 + ' nota(s) de R$ 100,00')
            console.log(nota50 + ' nota(s) de R$ 50,00')
            console.log(nota20 + ' nota(s) de R$ 20,00')
            console.log(nota10 + ' nota(s) de R$ 10,00')
            console.log(nota5 + ' nota(s) de R$ 5,00')
            console.log(nota2 + ' nota(s) de R$ 2,00')
            console.log(nota1 + ' nota(s) de R$ 1,00')
        }

    </script>
</body>

</html>
