<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = Number().toFixed(1); let y = Number().toFixed(1);

        function quad(x, y) {
            if (x > 0 && y > 0) {
                console.log('Q1');
            } else if (x < 0 && y > 0) {
                console.log('Q2');
            } else if (x < 0 && y < 0) {
                console.log('Q3');
            } else if (x > 0 && y < 0) {
                console.log('Q4');
            } else if (x == 0 && y == 0) {
                console.log('Origem');
            } else if (x == 0) {
                console.log('EIXO Y');
            } else if (y == 0) {
                console.log('EIXO X');
            }
        };

        quad(x, y);
    </script>
</body>

</html>
