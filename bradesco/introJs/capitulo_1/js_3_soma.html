<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        informe o primeiro valor <input type="number" id="numero1"><br>
        informe o segundo valor  <input type="number" id="numero2"><br>
        <input type="button" value="somar" onclick="soma()">        
    </form>

    <script>
        function soma(){
            const numero1 = parseInt(document.getElementById("numero1").value)
            const numero2 = parseInt(document.getElementById("numero2").value)
            const somatoria = numero1 + numero2

            window.alert("primeiro valor = " + numero1)
            window.alert("segundo valor = " + numero2)
            window.alert("somatoria = " + somatoria)
        }
    </script>
</body>
</html>
