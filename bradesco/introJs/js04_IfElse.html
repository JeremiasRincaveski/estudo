<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        js_n1 = prompt('informe o primeiro valor')
        js_n2 = prompt('informe o segundo valor')

        document.write('primeiro valor = ' + js_n1)
        document.write('<br>segundo valor = ' + js_n2)

        if (js_n1 < js_n2) {
            document.write('<br><h1>' + js_n1 + '</h1><p>' + js_n2 + '</p>')
        } else {
            document.write(js_n2 + ' ' + js_n1)
        }
    </script>
</body>

</html>
