    <title>Document</title>
</head>

<body>
    <script>
        let js_valor1 = prompt("informe o primeiro valor", "VALOR")
        let js_valor2 = prompt("informe o primeiro valor", "VALOR")

        if (js_valor1 > js_valor2) {
            const js_valor3 = js_valor1
            js_valor1 = js_valor2
            js_valor2 = js_valor3
        }

        window.alert("valor 1 é = " + js_valor1)
        window.alert("valor 2 é = " + js_valor2)

    </script>
</body>
