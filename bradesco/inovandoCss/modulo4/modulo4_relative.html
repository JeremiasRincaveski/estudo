<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #m1 {
            position: relative;
            left: 350px;
            top: 200px;
            border: solid;
        }

        #m2 {
            position: relative;
            left: 350px;
            top: 200px;
            float: left;
            border: dotted;
        }

        #m3 {
            position: relative;
            left: 350px;
            top: 200px;
            border: double;
            clear: both;
        }
    </style>
</head>

<body>
    <div>
        <img id="m1" src="img/manaus.jpg" alt="manaus">
        <img id="m2" src="img/manaus.jpg" alt="manaus">
        <img id="m3" src="img/manaus.jpg" alt="manaus">
    </div>
</body>

</html>
